<div appLocalFlexDirection class="main-header">
    <div>
        <h1>
            <pg-svg-icon [icon]="SvgIcon.mainLogo"></pg-svg-icon>
            <span>{{ appName }}</span>
        </h1>
    </div>
    <div appLocalFlexDirection class="header-menu">
        <pg-language-picker></pg-language-picker>
        <h3>
            <pg-login-button></pg-login-button>
        </h3>
        
    </div>
</div>
<!-- This is the Angular routing we activated during the creation: -->
<router-outlet></router-outlet>

<div class="main-content">
    <p>
        {{ 'welcome' | translate }}
    </p>
    <p>
        {{ 'what_we_do' | translate }}
    </p> 
</div>

<div class="main-footer">
    <pg-svg-icon [icon]="SvgIcon.mainLogo"></pg-svg-icon>
    <span>
        {{ appName }} version {{ appVersion }}
    </span>
</div>

<ng-container *ngFor="let layer of overlayerService.overLayers"
  [ngTemplateOutlet]="layer.template" 
  [ngTemplateOutletContext]="layer.context">
</ng-container>

<pg-preference-popup></pg-preference-popup>
