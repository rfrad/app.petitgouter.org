<a (click)="open()">{{ 'privacy-policy:open' | translate }}</a>

<pg-popup [title]="popupTitle"
        primaryButton="popup:close"
        (primaryAction)="close()">
    <ng-template #privacyPolicyContent></ng-template>
</pg-popup>

<ng-template #popupTitle>
    <div>
        <h4>{{ 'privacy-policy:title' | translate }}</h4>
    </div>
    <pg-language-picker></pg-language-picker>
</ng-template>
