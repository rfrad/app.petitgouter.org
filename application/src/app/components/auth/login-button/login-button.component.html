<pg-svg-icon 
    *ngIf="auth.isAuthenticated$ | async; else loggedOut"
    [icon]="SvgIcon.logout" 
    (click)="auth.logout({ returnTo: env.root })"
></pg-svg-icon>

<ng-template #loggedOut>
    <pg-svg-icon
        [icon]="SvgIcon.login" 
        (click)="auth.loginWithRedirect()"
    ></pg-svg-icon>
</ng-template>
