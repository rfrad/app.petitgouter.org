name: Test, build code and deploy to dev-app
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    environment: dev-app
    steps:
      - run: echo "Checkout the code from ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "install node and build"
      - name: Install nodejs
        uses: actions/setup-node@v2.2.0
      - run: npm install -g @angular/cli
      - run: npm run test-cicd --prefix petitgouter
      - run: npm run build-dev-app --prefix petitgouter
      - name: Setup AWS SAM CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets. AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets. AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - run: echo "Deploy to S3."
      - run: aws s3 sync --delete --exact-timestamps petitgouter/dist/dev-app s3://${{ secrets.AWS_S3_BUCKET }}
      - run: echo "Refresh CloudFront cache."
      - run: aws cloudfront create-invalidation --distribution-id ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
      - run: echo "Checkout status - ${{ job.status }}."