<div class="main-header">
    <div>
        <h1>Petit Gouter</h1>
    </div>
    <div>
        <app-language-picker></app-language-picker>
    </div>
</div>
<!-- This is the Angular routing we activated during the creation: -->
<router-outlet></router-outlet>

<div class="main-content">
    <p>
        {{ 'welcome' | translate | async }}
    </p>
    <p>
        {{ 'what_we_do' | translate | async }}
    </p> 
</div>

<div class="main-footer">
    <span>Petit Gouter version {{ appVersion }}</span>
</div>

<ng-container *ngFor="let layer of overlayerService.overLayers"
  [ngTemplateOutlet]="layer.template" 
  [ngTemplateOutletContext]="layer.context">
</ng-container>

<app-popup [formGroup]="form" 
        secondaryButton="button:only-selected" 
        (secondaryAction)="saveSelected()"
        primaryButton="button:select-all"
        (primaryAction)="saveAll()">
    <div class="content">
        <app-checkbox *ngFor="let preferenceField of preferenceFields" 
                [disabled]="!preferenceField.updatable" 
                [formControlName]="preferenceField.preference">
            <h5>{{ preferenceField.name | translate | async }}</h5>
            <p>{{ preferenceField.description | translate | async }}</p>
        </app-checkbox>
    </div>
</app-popup>
